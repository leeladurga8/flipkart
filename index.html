<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipkartLogin</title>
    <link rel ="stylesheet" href="../index.css">
</head>
<body>
    <div class="container">
     <div class="login_card">
        <div class="login_card_info">
            <h1>Login</h1>
            <P>Get access to your Orders, Wishlist and Recommendations</P>
        </div>
        <div class="login_card_image_container">
            <img src="../flipkartlogin/imageflipkart.png" alt="Here we have Flipkart login image">
        </div>
     </div>
        <div class="login_card_fields" >
            <div class="login_card_containers">
                <label>EnterEmail/MobileNumber</label>
                <input type="text" placeholder="EnterEmail/Password">
            </div>
            <div class="login_card_privacy">
                <p>By continuing, you agree to Flipkart's<span> Terms of Use</span><span>and Privacy Policy</span> </p>
            </div>
            
            <div class="login_card_actions">
                <button>RequestOTP</button>
            </div>
     </div>
     <div class="login_card_create_account">
        <p>New to Flipkart? Create an account</p>
     </div>
     </div>
    
    
    
</body>
</html>
